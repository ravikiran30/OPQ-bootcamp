</body>
<script>

    
    let delbutton=document.getElementsByTagName("button")
    for(let i=0;i<delbutton.length;i++){
        delbutton[i].addEventListener("click",function(e){
            
            const task= e.target.parentNode.id;
            const deltask=document.getElementById(task)
            deltask.remove()
        })

    }
    
    let delall=document.getElementById('removeall')
    let dellist=document.getElementById("alltask")
    
        delall.addEventListener("click",function(){
            while(dellist.firstChild){
                dellist.removeChild(dellist.firstChild)
            }      
    })
    
    
</script>
