<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="playarea"></div>
    
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script>

   
    let newelement = React.createElement('div',{id:"parent"},"Hello")
    let newelement2 = React.createElement('div',{id:"child"},"Hello2")
    
    
    let newelement1 = React.createElement('div',{id:"parent1"},[newelement,newelement2])
    let rootelement = ReactDOM.createRoot(document.querySelector('#playarea'))
    rootelement.render(newelement1) 
   

</script>

</html>
